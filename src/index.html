<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta property='og:image' content="<%= htmlWebpackPlugin.options.ogimage %>">
  <meta property='twitter:card' content="<%= htmlWebpackPlugin.options.ogimage %>">
  <meta property='twitter:image' content="<%= htmlWebpackPlugin.options.ogimage %>">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/vendor/three.r119.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.waves.min.js"></script>
  <script>
    setTimeout(() => {
      VANTA.WAVES({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        // color: 0x194972, // light blue
        // color: 0xb1e, // dark blue
        color: 0x50505, //dark grey
        shininess: 20.00,
        waveSpeed: 0.50,
        zoom: 0.85
      })
    }, 250);
  </script>
</body>

</html>
